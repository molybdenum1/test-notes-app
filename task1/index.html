<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>note app</h1>
    <h2>Notes List</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Created</th>
          <th scope="col">Category</th>
          <th scope="col">Content</th>
          <th scope="col">Dates</th>
          <th scope="col">UDA</th>
        </tr>
      </thead>
      <tbody id="notesList"></tbody>
    </table>
    <button id='myBtn' type="button" class="btn btn-dark">ADD</button>

    
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form  id="form" class="row g-3">
            <div class="mb-3">
                <label for="FormControlInput1" class="form-label">Note Text</label>
                <input required type="text" class="form-control" id="FormControlInput1" placeholder="Note Text">
            </div>
            <div class="mb-3">
                <label for="FormControlInput2" class="form-label">Created Date</label>
                <input required type="date" class="form-control" id="FormControlInput2">
            </div>
            <div class="mb-3">
                <label for="FormControlSelect" class="form-label">Category</label>
                <select required class="form-select" id="FormControlSelect" >
                    <option value="Task">Task</option>
                    <option value="Idea">Idea</option>
                    <option value="Quote">Quote</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="FormControlInput3" class="form-label">Content</label>
                <input required type="text" class="form-control" id="FormControlInput3" placeholder="Enter content">
            </div>
            <div class="mb-3">
                <label for="FormControlInput4" class="form-label">Up To Date</label>
                <input type="date" class="form-control" id="FormControlInput4" >
            </div>
            <div class="col-auto">
              <button id="submitBTN" type="submit" class="btn btn-primary mb-3">Create Note</button>
              <button id="submitEdit" type="submit" class="btn btn-primary mb-3">Edit</button>
            </div>
          </form>
        </div>
      
    </div>
    
    <h2>Archived List</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Note Category</th>
          <th scope="col">Archived</th>
        </tr>
      </thead>
      <tbody id="archList"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
